<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashew Report - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Custom Scrollbar for Table */
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 14px;
        }
        footer b {
            color: #ef4444;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <div class="flex-grow p-4 md:p-8">
        <div class="max-w-5xl mx-auto">

            <!-- Header Card -->
            <div class="bg-white rounded-2xl shadow-sm p-6 mb-6 flex flex-col md:flex-row justify-between items-center gap-4 border-l-4 border-red-500">
                <div>
                    <h1 class="text-xl font-bold text-gray-800 flex items-center gap-3">
                        <span class="bg-red-100 text-red-500 p-2 rounded-lg">
                            <i class="fa-solid fa-chart-pie"></i>
                        </span>
                        Cashew Report
                    </h1>
                </div>
                <a href="../index.html" class="group flex items-center gap-2 text-gray-500 hover:text-red-500 transition-colors px-4 py-2 rounded-lg hover:bg-red-50">
                    <i class="fa-solid fa-house group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
            </div>

            <!-- Controls & Summary Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">

                <!-- Filters Card -->
                <div class="md:col-span-3 bg-white rounded-2xl shadow-sm p-6">
                    <div class="flex flex-col gap-4">
                        <!-- Month/Year Selection -->
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-regular fa-calendar text-gray-400"></i>
                                </div>
                                <select id="month-select" class="w-40 pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none appearance-none transition-all cursor-pointer hover:bg-gray-100 text-gray-700 font-medium">
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                    <option value="Apr">Apr</option>
                                    <option value="May">May</option>
                                    <option value="Jun">June</option>
                                    <option value="Jul">July</option>
                                    <option value="Aug">Aug</option>
                                    <option value="Sep">Sept</option>
                                    <option value="Oct">Oct</option>
                                    <option value="Nov">Nov</option>
                                    <option value="Dec">Dec</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </div>
                            </div>

                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-solid fa-clock-rotate-left text-gray-400"></i>
                                </div>
                                <select id="year-select" class="w-32 pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none appearance-none transition-all cursor-pointer hover:bg-gray-100 text-gray-700 font-medium">
                                    <!-- Years populated by script -->
                                </select>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </div>
                            </div>

                            <button onclick="fetchReport()" id="fetch-btn" class="bg-red-500 hover:bg-red-600 text-white py-3 px-6 rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg shadow-red-500/30 active:scale-95 whitespace-nowrap">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>

                        <!-- Search & Category Filter -->
                        <div class="flex flex-col sm:flex-row gap-4 pt-4 border-t border-gray-100">
                            <div class="relative flex-grow">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-solid fa-search text-gray-400"></i>
                                </div>
                                <input type="text" id="search-input" placeholder="Search description..." class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none transition-all text-gray-700 font-medium" onkeyup="filterData()">
                            </div>

                            <div class="relative min-w-[200px]">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-solid fa-filter text-gray-400"></i>
                                </div>
                                <select id="category-filter" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none appearance-none transition-all cursor-pointer hover:bg-gray-100 text-gray-700 font-medium" onchange="filterData()">
                                    <option value="">All Categories</option>
                                    <!-- Categories populated dynamically -->
                                </select>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Category Summary Section (Accordion) -->
            <div id="category-summary-section" class="hidden mb-6 bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center cursor-pointer hover:bg-gray-50 transition-colors" onclick="toggleCategorySummary()">
                    <h3 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                        <i class="fa-solid fa-layer-group text-red-500"></i>
                        Category Breakdown
                    </h3>
                    <i id="category-summary-icon" class="fa-solid fa-chevron-right transition-transform duration-200 text-gray-400"></i>
                </div>
                <div id="category-summary-content" class="p-6 bg-gray-50 hidden">
                    <div id="category-summary-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                        <!-- Category cards will go here -->
                    </div>
                </div>
            </div>

            <!-- Data Table (Accordion) -->
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center cursor-pointer hover:bg-gray-50 transition-colors" onclick="toggleExpenseDetails()">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-list-ul text-red-500 text-lg"></i>
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">Expense Details</h3>
                            <div class="flex items-center gap-4 text-sm text-gray-500 mt-1">
                                <div class="flex items-center gap-1">
                                    <i class="fa-solid fa-calendar-check text-xs"></i>
                                    <span id="selected-period-label"></span>
                                </div>
                                <div>
                                    <span class="font-semibold">Total:</span>
                                    <span id="total-expenses-display" class="font-bold text-red-500">Rs. 0.00</span>
                                </div>
                                <div>
                                    <span class="font-semibold">Available:</span>
                                    <span id="available-balance-display" class="font-bold text-green-500">Rs. 0.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <i id="expense-details-icon" class="fa-solid fa-chevron-right transition-transform duration-200 text-gray-400"></i>
                </div>

                <div id="report-body-container" class="hidden">
                    <div id="report-body" class="p-4 space-y-2">
                        <!-- Accordion items will be injected here -->
                        <div class="p-12 text-center text-gray-400">
                            <div class="flex flex-col items-center gap-3">
                                <i class="fa-solid fa-clipboard-list text-4xl text-gray-200"></i>
                                <p>Select a month and year to view expenses</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Loader Overlay -->
    <div id="loader" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-white/80 backdrop-blur-sm transition-all">
        <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center gap-4 border border-gray-100">
            <div class="relative">
                <div class="w-16 h-16 border-4 border-red-100 border-t-red-500 rounded-full animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i class="fa-solid fa-bolt text-red-500 text-xl"></i>
                </div>
            </div>
            <p class="text-gray-700 font-semibold animate-pulse">Fetching...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 <b>Thammineni Technologies</b>. All rights reserved.</p>
    </footer>

    <script>
        let allData = []; // Store all fetched data

        function init() {
            const yearSelect = document.getElementById('year-select');
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= 2020; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear;

            const monthSelect = document.getElementById('month-select');
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const currentMonthIndex = new Date().getMonth();
            monthSelect.value = months[currentMonthIndex];

            // Set initial label
            updatePeriodLabel();
        }

        function updatePeriodLabel() {
            const month = document.getElementById('month-select');
            const year = document.getElementById('year-select');
            const monthName = month.options[month.selectedIndex].text;
            document.getElementById('selected-period-label').textContent = `${monthName} ${year.value}`;
        }

        function formatDateToDDMMMYYYY(isoDate) {
            if (!isoDate) return '';
            const d = new Date(isoDate);
            if (isNaN(d.getTime())) {
                return isoDate;
            }
            const day = String(d.getDate()).padStart(2, '0');
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = months[d.getMonth()];
            const year = d.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function getCategoryColor(category) {
            let categoryColor = "bg-gray-100 text-gray-600";
            const cat = (category || '').toLowerCase();
            if(cat.includes('home')) categoryColor = "bg-blue-100 text-blue-600";
            else if(cat.includes('personal')) categoryColor = "bg-purple-100 text-purple-600";
            else if(cat.includes('family')) categoryColor = "bg-green-100 text-green-600";
            else if(cat.includes('baby')) categoryColor = "bg-pink-100 text-pink-600";
            else if(cat.includes('credit')) categoryColor = "bg-yellow-100 text-yellow-700";
            else if(cat.includes('emi')) categoryColor = "bg-red-100 text-red-600";
            else if(cat.includes('food')) categoryColor = "bg-orange-100 text-orange-600";
            else if(cat.includes('travel')) categoryColor = "bg-teal-100 text-teal-600";
            else if(cat.includes('fuel')) categoryColor = "bg-indigo-100 text-indigo-600";
            else if(cat.includes('medical')) categoryColor = "bg-rose-100 text-rose-600";
            else if(cat.includes('latha')) categoryColor = "bg-cyan-100 text-cyan-600";
            else if(cat.includes('mutual') || cat.includes('investment')) categoryColor = "bg-emerald-100 text-emerald-600";
            return categoryColor;
        }

        function fetchReport() {
            const loader = document.getElementById('loader');
            const fetchBtn = document.getElementById('fetch-btn');
            loader.classList.remove('hidden');
            fetchBtn.disabled = true;

            const month = document.getElementById('month-select').value;
            const year = document.getElementById('year-select').value;

            const sheetName = `${month} ${year}`;
            const url = `${CONFIG.GOOGLE_SHEET_URL_CASHEW}?sheetName=${encodeURIComponent(sheetName)}`;

            fetch(url)
                .then(response => response.json())
                .then(response => {
                    let availableBalance = 0;

                    // Handle both array (old) and object (new) response formats
                    if (Array.isArray(response)) {
                        allData = response || [];
                    } else {
                        allData = response.data || []; // Assuming 'data' key for list
                        availableBalance = response.availableBalance || 0;
                    }

                    populateCategoryFilter(allData);
                    populateCategorySummary(allData);
                    filterData(); // Initial populate with all data
                    updatePeriodLabel();

                    // Update Available Balance Display
                    document.getElementById('available-balance-display').textContent = `Rs. ${availableBalance.toLocaleString('en-IN')}`;

                    loader.classList.add('hidden');
                    fetchBtn.disabled = false;
                })
                .catch(error => {
                    console.error('Error fetching report:', error);
                    loader.classList.add('hidden');
                    fetchBtn.disabled = false;
                    alert('âš  Error fetching report: ' + error.message);
                });
        }

        function populateCategoryFilter(data) {
            const categoryFilter = document.getElementById('category-filter');
            // Keep the first "All Categories" option
            categoryFilter.innerHTML = '<option value="">All Categories</option>';

            const categories = new Set();
            data.forEach(row => {
                if (row.category) {
                    categories.add(row.category);
                }
            });

            Array.from(categories).sort().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
        }

        function populateCategorySummary(data) {
            const container = document.getElementById('category-summary-grid');
            const section = document.getElementById('category-summary-section');
            container.innerHTML = '';

            if (!data || data.length === 0) {
                section.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');

            const categoryTotals = {};
            let totalExpenses = 0;
            let availableBalance = 0;
            data.forEach(row => {
                const cat = row.category; // Use raw category name
                if (cat) { // Only process if category is not null/undefined
                    if (!categoryTotals[cat]) categoryTotals[cat] = 0;
                    categoryTotals[cat] += row.amount;
                    totalExpenses += row.amount;
                }
            });

            const preferredOrder = [
                "Home",
                "My Personal",
                "My Family",
                "For Latha",
                "Baby",
                "Credit Card",
                "Mutual Funds/Investments",
                "Lap EMI"
            ];

            // Sort by preferred order, then by amount desc for others
            const sortedCategories = Object.entries(categoryTotals).sort((a, b) => {
                const catA = a[0].trim();
                const catB = b[0].trim();

                // Find index in preferred order (case sensitive)
                const indexA = preferredOrder.indexOf(catA);
                const indexB = preferredOrder.indexOf(catB);

                if (indexA !== -1 && indexB !== -1) {
                    return indexA - indexB;
                }
                if (indexA !== -1) return -1;
                if (indexB !== -1) return 1;

                return b[1] - a[1];
            });

            sortedCategories.forEach(([cat, amount]) => {
                // Skip if category is empty or "Uncategorized"
                if (!cat || cat.trim() === '' || cat.toLowerCase() === 'uncategorized') {
                    return;
                }

                const colorClass = getCategoryColor(cat);
                const bgClass = colorClass.split(' ')[0];
                const textClass = colorClass.split(' ')[1];
                const barColor = textClass.replace('text-', 'bg-');

                const percentage = totalExpenses > 0 ? (amount / totalExpenses) * 100 : 0;

                // Icon mapping
                let iconClass = "fa-tag";
                const c = cat.toLowerCase();
                if(c.includes('home')) iconClass = "fa-house";
                else if(c.includes('personal')) iconClass = "fa-user";
                else if(c.includes('family')) iconClass = "fa-users";
                else if(c.includes('baby')) iconClass = "fa-baby";
                else if(c.includes('credit')) iconClass = "fa-credit-card";
                else if(c.includes('emi')) iconClass = "fa-file-invoice-dollar";
                else if(c.includes('food')) iconClass = "fa-utensils";
                else if(c.includes('travel')) iconClass = "fa-plane";
                else if(c.includes('fuel')) iconClass = "fa-gas-pump";
                else if(c.includes('medical')) iconClass = "fa-notes-medical";
                else if(c.includes('latha')) iconClass = "fa-gift";
                else if(c.includes('mutual') || c.includes('investment')) iconClass = "fa-chart-line";

                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition-all duration-300 flex flex-col gap-3 group";

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full ${bgClass} flex items-center justify-center ${textClass}">
                                <i class="fa-solid ${iconClass}"></i>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 font-medium uppercase tracking-wide">Category</p>
                                <h4 class="font-bold text-gray-800 text-base leading-tight">${cat}</h4>
                            </div>
                        </div>
                        <span class="text-xs font-bold ${bgClass} ${textClass} px-2 py-1 rounded-lg">
                            ${percentage.toFixed(1)}%
                        </span>
                    </div>

                    <div class="mt-1">
                        <h3 class="text-2xl font-bold text-gray-900">Rs. ${amount.toLocaleString('en-IN')}</h3>
                    </div>

                    <div class="w-full bg-gray-100 rounded-full h-2 mt-1 overflow-hidden">
                        <div class="${barColor} h-2 rounded-full transition-all duration-1000 ease-out" style="width: ${percentage}%"></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleCategorySummary() {
            const content = document.getElementById('category-summary-content');
            const icon = document.getElementById('category-summary-icon');

            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.classList.add('rotate-90');
            } else {
                content.classList.add('hidden');
                icon.classList.remove('rotate-90');
            }
        }

        function toggleExpenseDetails() {
            const content = document.getElementById('report-body-container');
            const icon = document.getElementById('expense-details-icon');

            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.classList.add('rotate-90');
            } else {
                content.classList.add('hidden');
                icon.classList.remove('rotate-90');
            }
        }

        function filterData() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedCategory = document.getElementById('category-filter').value;

            const filteredData = allData.filter(row => {
                const matchesSearch = (row.description || '').toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === '' || row.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            populateTable(filteredData);
        }

        function populateTable(data) {
            const reportBody = document.getElementById('report-body');
            reportBody.innerHTML = '';
            let total = 0;

            if (data && data.length > 0) {
                // Group data by date
                const groupedData = {};
                data.forEach(row => {
                    const dateKey = formatDateToDDMMMYYYY(row.date);
                    if (!groupedData[dateKey]) {
                        groupedData[dateKey] = {
                            total: 0,
                            items: [],
                            rawDate: new Date(row.date) // Store raw date for sorting
                        };
                    }
                    groupedData[dateKey].items.push(row);
                    groupedData[dateKey].total += row.amount;
                    total += row.amount;
                });

                // Sort dates descending
                const sortedDates = Object.keys(groupedData).sort((a, b) => {
                    return groupedData[b].rawDate - groupedData[a].rawDate;
                });

                sortedDates.forEach((date, index) => {
                    const group = groupedData[date];

                    // Main Accordion Header
                    const accordionHeader = document.createElement('div');
                    accordionHeader.className = "bg-white p-4 rounded-xl shadow-sm flex justify-between items-center cursor-pointer hover:bg-gray-50 transition-colors";
                    accordionHeader.onclick = () => toggleDetails(index);

                    accordionHeader.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-lg bg-red-100 text-red-500 flex flex-col items-center justify-center font-bold">
                                <span class="text-xs">${new Date(group.rawDate).toLocaleString('default', { month: 'short' })}</span>
                                <span class="text-xl">${String(new Date(group.rawDate).getDate()).padStart(2, '0')}</span>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">${new Date(group.rawDate).toLocaleString('default', { weekday: 'long' })}</p>
                                <h4 class="font-bold text-gray-800">Total: Rs. ${group.total.toLocaleString('en-IN')}</h4>
                            </div>
                        </div>
                        <i id="icon-${index}" class="fa-solid fa-chevron-right transition-transform duration-200 text-gray-400"></i>
                    `;
                    reportBody.appendChild(accordionHeader);

                    // Accordion Content (Hidden List)
                    const accordionContent = document.createElement('div');
                    accordionContent.id = `details-${index}`;
                    accordionContent.className = "hidden p-4 pl-16 space-y-3";

                    let detailsHtml = '';
                    group.items.forEach(item => {
                        const categoryColor = getCategoryColor(item.category);
                        const bgClass = categoryColor.split(' ')[0];
                        const textClass = categoryColor.split(' ')[1];

                        // Icon mapping
                        let iconClass = "fa-tag";
                        const c = (item.category || '').toLowerCase();
                        if(c.includes('home')) iconClass = "fa-house";
                        else if(c.includes('personal')) iconClass = "fa-user";
                        else if(c.includes('family')) iconClass = "fa-users";
                        else if(c.includes('baby')) iconClass = "fa-baby";
                        else if(c.includes('credit')) iconClass = "fa-credit-card";
                        else if(c.includes('emi')) iconClass = "fa-file-invoice-dollar";
                        else if(c.includes('food')) iconClass = "fa-utensils";
                        else if(c.includes('travel')) iconClass = "fa-plane";
                        else if(c.includes('fuel')) iconClass = "fa-gas-pump";
                        else if(c.includes('medical')) iconClass = "fa-notes-medical";
                        else if(c.includes('latha')) iconClass = "fa-gift";
                        else if(c.includes('mutual') || c.includes('investment')) iconClass = "fa-chart-line";

                        detailsHtml += `
                            <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex items-center justify-between hover:shadow-md transition-shadow">
                                <div class="flex items-center gap-4">
                                    <div class="w-10 h-10 rounded-full ${bgClass} flex items-center justify-center ${textClass} flex-shrink-0">
                                        <i class="fa-solid ${iconClass}"></i>
                                    </div>
                                    <div>
                                        <h4 class="font-semibold text-gray-800 text-sm">${item.category}</h4>
                                        <p class="text-xs text-gray-500 mt-0.5 line-clamp-1">${item.description}</p>
                                    </div>
                                </div>
                                <span class="font-bold text-gray-800 text-sm whitespace-nowrap">Rs. ${item.amount.toLocaleString('en-IN')}</span>
                            </div>
                        `;
                    });

                    accordionContent.innerHTML = detailsHtml;
                    reportBody.appendChild(accordionContent);
                });

            } else {
                const noData = document.createElement('div');
                noData.className = "p-12 text-center text-gray-400";
                noData.innerHTML = `
                    <div class="flex flex-col items-center gap-3">
                        <i class="fa-regular fa-folder-open text-4xl text-gray-200"></i>
                        <p>No expenses found matching your criteria.</p>
                    </div>
                `;
                reportBody.appendChild(noData);
            }

            document.getElementById('total-expenses-display').textContent = `Rs. ${total.toLocaleString('en-IN')}`;
        }

        function toggleDetails(index) {
            const detailsRow = document.getElementById(`details-${index}`);
            const icon = document.getElementById(`icon-${index}`);

            if (detailsRow.classList.contains('hidden')) {
                detailsRow.classList.remove('hidden');
                icon.classList.add('rotate-90');
            } else {
                detailsRow.classList.add('hidden');
                icon.classList.remove('rotate-90');
            }
        }

        // Initialize
        init();
    </script>

            to { opacity: 1; transform: translateY(0); }

            animation: fadeIn 0.3s ease-out forwards;
