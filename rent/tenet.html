<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenet Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a2e;
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .main-container {
            background: #16213e;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h2 {
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
            color: #0f3460;
            background: -webkit-linear-gradient(#e94560, #0f3460);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-control, .form-select {
            background: #1a1a2e;
            border: 1px solid #0f3460;
            color: #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .form-control::placeholder, .form-select {
            color: #9a9a9a;
        }
        .form-control:focus, .form-select:focus {
            background: #1a1a2e;
            border-color: #e94560;
            box-shadow: 0 0 8px rgba(233, 69, 96, 0.3);
            color: #fff;
        }
        .form-select option {
            background: #16213e;
            color: #e0e0e0;
        }
        .form-control[readonly] {
            background-color: #1a1a2e;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }
        .btn {
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
        }
        .btn-submit {
            background: #e94560;
            color: #fff;
        }
        .btn-submit:hover {
            background: #d43d51;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }
        .btn-clear {
            background: #0f3460;
            color: #fff;
        }
        .btn-clear:hover {
            background: #1a2a4a;
        }
        .table {
            color: #e0e0e0;
            border-color: #0f3460;
            margin-top: 2rem;
        }
        .table > thead {
            background: #1a1a2e;
        }
        .table th {
            color: #e94560;
            border-bottom: 2px solid #0f3460;
        }
        .table td {
            border-color: #0f3460;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #1f2b4a;
        }
    </style>
</head>
<body>

<div class="main-container">
    <h2>Tenet Information</h2>
    <form id="tenetForm">
        <div class="row">
            <div class="col-12 mb-3">
                <input type="text" class="form-control" id="date" name="date"
                       onfocus="(this.type='date')"
                       onblur="formatAndSetDate(this)"
                       placeholder="Select Date">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="number" class="form-control" id="rentAmount" name="rentAmount" inputmode="numeric" placeholder="Rent Amount">
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" id="paidAmount" name="paidAmount" inputmode="numeric" oninput="calculateTotal()" placeholder="Paid Amount">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="number" class="form-control" id="balanceAmount" name="balanceAmount" inputmode="numeric" oninput="calculateTotal()" placeholder="Balance Amount">
            </div>
            <div class="col-md-6">
                <select class="form-select" id="side" name="side">
                    <option value="" disabled selected>Select Side</option>
                    <option value="Kalyan">Kalyan</option>
                    <option value="Srikanth">Srikanth</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="number" class="form-control" id="powerBill" name="powerBill" inputmode="numeric" placeholder="Power Bill">
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" id="waterBill" name="waterBill" inputmode="numeric" oninput="calculateTotal()" placeholder="Water Bill">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control" id="totalPaid" name="totalPaid" placeholder="Total Paid" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <textarea class="form-control" id="remarks" name="remarks" rows="3" placeholder="Remarks"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <button type="submit" class="btn btn-submit w-100">Submit</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-clear w-100" onclick="clearForm()">Clear</button>
            </div>
        </div>
    </form>
</div>

<div class="main-container mt-4" id="recordsContainer" style="display: none;">
    <h2 class="mb-3">Submitted Records</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Side</th>
                    <th>Rent</th>
                    <th>Paid</th>
                    <th>Balance</th>
                    <th>Power</th>
                    <th>Water</th>
                    <th>Total Paid</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody id="recordsTableBody">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../config.js"></script>
<script src="script.js"></script>

</body>
</html>
