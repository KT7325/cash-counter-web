<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denominations Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config.js"></script>
    <style>
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--bg-cream);
        }

        footer p {
            margin: 0;
            color: var(--text-light);
            font-size: 14px;
        }

        footer b {
            color: var(--primary-red);
        }
        
        .accordion-content {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .accordion-content.active {
            opacity: 1;
        }

        .rotate-icon {
            transition: transform 0.3s ease;
        }

        .rotate-icon.active {
            transform: rotate(180deg);
        }
    </style>
</head>

<body class="bg-gray-100 p-4 md:p-10 font-sans">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow-md sticky top-0 z-10">
            <h5 class="text-xl font-bold flex items-center gap-2 text-gray-800">
                <i class="fa-solid fa-chart-pie text-emerald-800"></i> Denominations Report
            </h5>
            <div class="flex gap-4">
                <button onclick="fetchData()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition flex items-center gap-2 shadow-sm">
                    <i class="fa-solid fa-sync"></i>
                </button>
                <a href="index.html" class="text-emerald-500 hover:text-emerald-700 text-2xl">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
        </div>

        <!-- Sheet2 Data Display (Centered and Styled) -->
        <div id="sheet2-data-container" class="hidden mb-8 flex justify-center">
            <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-8 py-4 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 text-center">
                <div class="text-sm font-medium tracking-wider opacity-90 mb-1">Available Balance</div>
                <div id="sheet2-value" class="text-3xl font-black tracking-tight"></div>
            </div>
        </div>

        <div id="loader" class="flex justify-center items-center py-20">
            <div class="animate-spin">
                <i class="fa-solid fa-spinner text-4xl text-emerald-500"></i>
            </div>
        </div>

        <div id="report-container" class="flex flex-col gap-3 hidden">
            <!-- List items will be inserted here -->
        </div>
        
        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-gray-500">
            <i class="fa-solid fa-clipboard-list text-6xl mb-4 text-gray-300"></i>
            <p class="text-xl">No reports found</p>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            
            const day = String(date.getDate()).padStart(2, '0');
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            return `${day} ${month} ${year}`;
        }

        function formatCurrency(amount) {
            // Check if amount is a number or can be converted to one
            const num = parseFloat(amount);
            if (isNaN(num)) return amount; // Return original string if not a number

            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(num);
        }

        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            const icon = element.querySelector('.rotate-icon');
            
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
                content.classList.remove('active');
                icon.classList.remove('active');
            } else {
                content.classList.add('active');
                content.style.maxHeight = content.scrollHeight + "px";
                icon.classList.add('active');
            }
        }

        function createListItem(data) {
            const itemContainer = document.createElement('div');
            itemContainer.className = 'bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden';

            // Header (Clickable)
            const header = document.createElement('div');
            header.className = 'p-4 flex justify-between items-center cursor-pointer hover:bg-gray-50 transition select-none';
            header.onclick = function() { toggleAccordion(this); };

            header.innerHTML = `
                <div class="flex items-center gap-4">
                    <div class="bg-emerald-100 text-emerald-600 w-10 h-10 rounded-full flex items-center justify-center">
                        <i class="fa-regular fa-calendar-check"></i>
                    </div>
                    <div>
                        <div class="font-bold text-blue-800">${formatDate(data.Date)}</div>
                        <div class="text-xs text-gray-500">Click to view details</div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="text-right">
                        <div class="font-bold text-lg text-green-800">${formatCurrency(data.Total)}</div>
                    </div>
                    <i class="fa-solid fa-chevron-down text-gray-400 rotate-icon"></i>
                </div>
            `;
            itemContainer.appendChild(header);

            // Content (Hidden Accordion)
            const content = document.createElement('div');
            content.className = 'accordion-content bg-gray-50 border-t border-gray-100';

            const innerPadding = document.createElement('div');
            innerPadding.className = 'p-4';

            // Denominations Grid
            const denomsGrid = document.createElement('div');
            denomsGrid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 mb-4 text-sm';

            const denoms = [
                { key: '500', label: '500', color: 'text-blue-600', bg: 'bg-blue-50', border: 'border-blue-200' },
                { key: '200', label: '200', color: 'text-orange-600', bg: 'bg-orange-50', border: 'border-orange-200' },
                { key: '100', label: '100', color: 'text-emerald-600', bg: 'bg-emerald-50', border: 'border-emerald-200' },
                { key: '50', label: '50', color: 'text-pink-600', bg: 'bg-pink-50', border: 'border-pink-200' },
                { key: '20', label: '20', color: 'text-indigo-600', bg: 'bg-indigo-50', border: 'border-indigo-200' },
                { key: '10', label: '10', color: 'text-red-600', bg: 'bg-red-50', border: 'border-red-200' },
                { key: '5', label: '5', color: 'text-slate-600', bg: 'bg-slate-100', border: 'border-slate-200' },
                { key: '2', label: '2', color: 'text-slate-600', bg: 'bg-slate-100', border: 'border-slate-200' },
                { key: '1', label: '1', color: 'text-slate-600', bg: 'bg-slate-100', border: 'border-slate-200' }
            ];

            denoms.forEach(d => {
                let value = data[d.key];
                if (value === undefined || value === null || value === '') {
                    value = 0;
                }

                const item = document.createElement('div');
                item.className = `${d.bg} ${d.border} border rounded px-3 py-2 flex justify-between items-center`;
                item.innerHTML = `
                    <span class="font-bold ${d.color}">â‚¹${d.label}</span>
                    <span class="font-mono font-semibold text-gray-700">x ${value}</span>
                `;
                denomsGrid.appendChild(item);
            });

            const denomTitle = document.createElement('h4');
            denomTitle.className = 'text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider';
            denomTitle.textContent = 'Denominations Breakdown';
            innerPadding.appendChild(denomTitle);
            innerPadding.appendChild(denomsGrid);

            // Other Details Grid
            const detailsGrid = document.createElement('div');
            detailsGrid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 text-sm mt-4 pt-4 border-t border-gray-200';

            const fieldOrder = [
                'Sunday Offerings', 'Week Expenses', 'Adjust Amount', 'ATM Withdrawal', 'A/C Paid', 'Week Closing Balance', 'Remarks'
            ];

            const allKeys = new Set([...fieldOrder, ...Object.keys(data)]);

            const handledKeys = ['Date', 'Total', '500', '200', '100', '50', '20', '10', '5', '2', '1'];

            let hasOtherDetails = false;
            allKeys.forEach(key => {
                if (handledKeys.includes(key)) return;

                let value = data[key];
                let shouldDisplay = false;

                // Always display fields in fieldOrder, even if empty/null
                if (fieldOrder.includes(key)) {
                    shouldDisplay = true;
                    if (value === undefined || value === null || value === '') {
                        value = (key === 'Remarks') ? '-' : 0;
                    }
                } else {
                    // For other dynamic keys, only display if they have a value
                    if (data.hasOwnProperty(key) && value !== null && value !== '') {
                        shouldDisplay = true;
                    }
                }

                if (shouldDisplay) {
                    hasOtherDetails = true;
                    const item = document.createElement('div');
                    item.className = 'bg-white p-3 rounded-lg border border-gray-200';

                    // Check if value is a valid number for currency formatting
                    const isCurrencyCandidate = !isNaN(parseFloat(value)) && isFinite(value);

                    if (isCurrencyCandidate) {
                        value = formatCurrency(value);
                    }

                    item.innerHTML = `
                        <div class="text-xs text-gray-500 uppercase font-bold">${key}</div>
                        <div class="font-semibold text-gray-800">${value}</div>
                    `;
                    detailsGrid.appendChild(item);
                }
            });

            if (hasOtherDetails) {
                innerPadding.appendChild(detailsGrid);
            }

            content.appendChild(innerPadding);
            itemContainer.appendChild(content);
            return itemContainer;
        }

        function fetchData() {
            const loader = document.getElementById('loader');
            const container = document.getElementById('report-container');
            const emptyState = document.getElementById('empty-state');
            const sheet2Container = document.getElementById('sheet2-data-container');
            const sheet2Value = document.getElementById('sheet2-value');

            loader.classList.remove('hidden');
            container.classList.add('hidden');
            emptyState.classList.add('hidden');
            sheet2Container.classList.add('hidden');
            container.innerHTML = '';

            fetch(CONFIG.GOOGLE_SHEET_URL_CASH_COUNTER)
                .then(response => response.json())
                .then(responsePayload => {
                    loader.classList.add('hidden');

                    // Handle Sheet2 Data
                    if (responsePayload.sheet2Data !== undefined && responsePayload.sheet2Data !== null && responsePayload.sheet2Data !== '') {
                        // Format the value as currency if it looks like a number
                        sheet2Value.textContent = formatCurrency(responsePayload.sheet2Data);
                        sheet2Container.classList.remove('hidden');
                    }

                    // Handle Reports Data
                    const data = responsePayload.reports;
                    if (data && data.length > 0) {
                        container.classList.remove('hidden');
                        data.forEach(item => {
                            container.appendChild(createListItem(item));
                        });
                    } else {
                        emptyState.classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loader.classList.add('hidden');
                    emptyState.innerHTML = `
                        <i class="fa-solid fa-triangle-exclamation text-6xl mb-4 text-red-300"></i>
                        <p class="text-xl text-red-500">Error loading reports</p>
                        <p class="text-sm text-gray-500 mt-2">${error.message}</p>
                    `;
                    emptyState.classList.remove('hidden');
                });
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
    
    <footer>
        <p>&copy; 2024 <b>Thammineni Technologies</b>. All rights reserved.</p>
    </footer>
</body>

</html>
